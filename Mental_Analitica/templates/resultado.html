<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la busqueda</title>
</head>

<body>
    <table>
        <thead>
            <tr>Correo</tr>
            <tr>Nombre</tr>
            <tr>Apellido Paterno</tr>
            <tr>Apellido Materno</tr>
        </thead>
        <tbody>
            {% for info in infos %}
            <tr>
                <td>{{ info.1 }}</td>
                <td>{{ info.3 }}</td>
                <td>{{ info.4 }}</td>
                <td>{{ info.5 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="card-body">
        <img src="data:image/png;base64,{{imagen.imagen}}">
    </div>


</body>

</html>
